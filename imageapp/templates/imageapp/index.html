{% extends 'imageapp/base.html' %}

{% block content %}

<div>
  Most recent images
</div>

{% for image in images %}

<div>
  <a href="{% if request.is_secure %}https://{% else %}http://{% endif %}{{ request.get_host }}{% url 'imageapp:image' image.identifier %}">
  <img class="index-thumbnail" src="{{ image.thumbnail.url }}" alt="{{ image.title }}" >
  </a>
</div>
<br>

{% endfor %}

<div>
  <a href="{% url 'imageapp:upload' %}">Upload a new image</a>
</div>
  
{% endblock %}
